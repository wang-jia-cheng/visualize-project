<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Map with Data Points</title>
    <!-- 引入D3.js库 -->
    <script src="https://d3js.org/d3.v6.min.js"></script> 
    <style>
        /* 设置html和body的高度为100%，并禁用滚动条 */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 禁用滚动条 */
        }

        /* 设置地图容器的宽度和高度为100% */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- 地图容器 -->
    <script src="script.js"></script>
</body>
</html>
